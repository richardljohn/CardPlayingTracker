<!DOCTYPE html>
<html>
<head>
    <title>Simple Game App</title>
</head>
<body>
    <h1>Welcome to the Simple Game App!</h1>
    <p>Enter the number of players and rounds:</p>
    <label for="numPlayers">Number of Players:</label>
    <input type="number" id="numPlayers">
    <br>
    <label for="numRounds">Number of Rounds:</label>
    <input type="number" id="numRounds">
    <br>
    <button id="startGame">Start Game</button>
    <div id="gameResults"></div>

    <script src="script.js"></script>
</body>
</html>
